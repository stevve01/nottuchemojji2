<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>–ù–µ –±—É–¥–∏ —ç–º–æ–¥–∑–∏ 2: –ü—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ –≤ –º–∏—Ä–µ —Å–Ω–æ–≤</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #2c2c2c;
            overflow: hidden;
            background-color: #eaf7ff;
        }
        .top-bar {
            width: 100%;
            background-color: #ffffff;
            padding: 3vh 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 5vw;
            font-weight: 600;
        }
        .emoji-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .emoji {
            font-size: 30vw;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
        .interactive-object {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
        }
        .dream-meter {
            position: absolute;
            bottom: 10vh;
            width: 80%;
            height: 4vh;
            background-color: #ddd;
            border-radius: 10px;
        }
        .dream-meter-fill {
            height: 100%;
            width: 100%;
            background-color: #4caf50;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        .dream-world {
            display: none;
            text-align: center;
            font-size: 4vw;
            color: #666;
            margin-top: 3vh;
        }
        .dream-world.active {
            display: block;
        }
        .dream-token {
            position: fixed;
            bottom: 5vh;
            left: 5vw;
            font-size: 4vw;
            background-color: gold;
            padding: 1vh 2vw;
            border-radius: 10px;
            color: #fff;
            z-index: 100;
        }
        .footer {
            font-size: 3.5vw;
            text-align: center;
            color: #666;
            padding: 2vh 0;
        }
        /* –≠—Ñ—Ñ–µ–∫—Ç –¥–µ–Ω—å/–Ω–æ—á—å */
        .day-night-cycle {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            z-index: -1;
            transition: background-color 1s ease;
        }
        .night {
            background-color: rgba(0, 0, 50, 0.5);
        }
        /* –≠–∫—Ä–∞–Ω —Ñ–∏–Ω–∞–ª–∞ */
        .final-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5vw;
            text-align: center;
            display: none;
        }
        .final-screen.active {
            display: block;
        }
        .final-screen .message {
            font-size: 6vw;
            margin-bottom: 2vh;
        }
        .final-screen .restart {
            font-size: 4vw;
            padding: 2vh 4vw;
            background-color: #4caf50;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
        }
        /* Mobile */
        @media (max-width: 768px) {
            .dream-token {
                font-size: 3.5vw;
                padding: 1vh 3vw;
                bottom: 3vh;
                left: 3vw;
            }
            .message {
                font-size: 6vw;
            }
            .emoji {
                font-size: 35vw;
            }
        }
    </style>
</head>
<body>

  <div class="top-bar">
    <div class="message">–ù–µ –±—É–¥–∏ —ç–º–æ–¥–∑–∏ 2: –ü—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ –≤ –º–∏—Ä–µ —Å–Ω–æ–≤</div>
  </div>

  <div class="emoji-container">
    <div class="emoji" id="sleepyEmoji">üò¥</div>
    <div class="dream-meter">
      <div class="dream-meter-fill" id="dreamMeter"></div>
    </div>
  </div>

  <div class="dream-token" id="dreamTokenCount">–¢–æ–∫–µ–Ω—ã: 0</div>

  <div class="day-night-cycle" id="dayNightCycle"></div>

  <!-- –≠–∫—Ä–∞–Ω —Ñ–∏–Ω–∞–ª–∞ -->
  <div class="final-screen" id="finalScreen">
    <div class="message" id="finalMessage"></div>
    <div class="restart" onclick="resetGame()">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</div>
  </div>

  <audio id="clickSound" src="click-sound.mp3" preload="auto"></audio>
  <audio id="switchSound" src="switch-sound.mp3" preload="auto"></audio>
  <audio id="bonusSound" src="bonus-sound.mp3" preload="auto"></audio>

  <script>
    let tapCount = 0;
    let dreamControl = 100; // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å –∫–æ–Ω—Ç—Ä–æ–ª—è —Å–Ω–∞ 100%
    let dreamTokens = 0; // –°—á–µ—Ç—á–∏–∫ —Ç–æ–∫–µ–Ω–æ–≤ —Å–Ω–∞
    const emoji = document.getElementById('sleepyEmoji');
    const dreamMeter = document.getElementById('dreamMeter');
    const dreamTokenCount = document.getElementById('dreamTokenCount');
    const dayNightCycle = document.getElementById('dayNightCycle');
    const finalScreen = document.getElementById('finalScreen');
    const finalMessage = document.getElementById('finalMessage');
    const clickSound = document.getElementById('clickSound');
    const switchSound = document.getElementById('switchSound');
    const bonusSound = document.getElementById('bonusSound');
    
    const dreamWorlds = {
      candy: document.getElementById('candyWorld'),
      space: document.getElementById('spaceWorld'),
      underwater: document.getElementById('underwaterWorld'),
      haunted: document.getElementById('hauntedWorld'),
      forest: document.getElementById('forestWorld'),
      nightmare: document.getElementById('nightmareWorld')
    };

    let isNight = false; // –°–æ—Å—Ç–æ—è–Ω–∏–µ –¥–µ–Ω—å/–Ω–æ—á—å
    let difficulty = 1;  // –ù–∞—á–∞–ª—å–Ω–∞—è —Å–ª–æ–∂–Ω–æ—Å—Ç—å
    let gameInterval;

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥—Ä–æ–º–∫–æ—Å—Ç–∏ –∑–≤—É–∫–æ–≤
    clickSound.volume = 0.5;
    switchSound.volume = 0.5;
    bonusSound.volume = 0.7;

    emoji.addEventListener('click', () => {
      tapCount++;
      clickSound.play(); // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞ –∫–ª–∏–∫–∞
      handleDreamControl();
      changeDreamWorld();
      handleDreamInteractions();
      toggleDayNightCycle();
    });

    function handleDreamControl() {
      // –£–º–µ–Ω—å—à–∏—Ç—å –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å –∫–æ–Ω—Ç—Ä–æ–ª—è —Å–Ω–∞
      dreamControl -= 10 / difficulty; // –°–ª–æ–∂–Ω–æ—Å—Ç—å –≤–ª–∏—è–µ—Ç –Ω–∞ —Å–∫–æ—Ä–æ—Å—Ç—å —É–º–µ–Ω—å—à–µ–Ω–∏—è
      if (dreamControl < 0) dreamControl = 0;
      dreamMeter.style.width = dreamControl + '%';

      // –ü—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å–ª–∏ —Å–æ–Ω —Å–ª–∏—à–∫–æ–º —Ö–∞–æ—Ç–∏—á–Ω—ã–π (—É—Å–ª–æ–≤–∏–µ –¥–ª—è –ø–ª–æ—Ö–æ–π –∫–æ–Ω—Ü–æ–≤–∫–∏)
      if (dreamControl <= 0) {
        showFinalScreen("–û –Ω–µ—Ç! –≠–º–æ–¥–∑–∏ –ø—Ä–æ—Å–Ω—É–ª—Å—è!");
      }
    }

    function changeDreamWorld() {
      if (tapCount === 20) {
        switchToDreamWorld('space');
        difficulty = 1.5;
      } else if (tapCount === 40) {
        switchToDreamWorld('underwater');
        difficulty = 2;
      } else if (tapCount === 60) {
        switchToDreamWorld('haunted');
        difficulty = 2.5;
      } else if (tapCount === 80) {
        switchToDreamWorld('forest');
        difficulty = 3;
      } else if (tapCount === 100) {
        switchToDreamWorld('nightmare');
        difficulty = 1000000000;
        showFinalScreen("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢—ã –ø—Ä–æ—à–µ–ª –∏–≥—Ä—É!");
      }
    }

    function switchToDreamWorld(world) {
      for (let key in dreamWorlds) {
        dreamWorlds[key].classList.remove('active-dream');
      }
      dreamWorlds[world].classList.add('active-dream');
      switchSound.play();
    }

    function handleDreamInteractions() {
      if (Math.random() < 0.1) { // 10% —à–∞–Ω—Å –ø–æ—è–≤–ª–µ–Ω–∏—è –±–æ–Ω—É—Å–∞
        createBonusObject();
      }
    }

    function toggleDayNightCycle() {
      if (tapCount % 30 === 0) {
        isNight = !isNight;
        dayNightCycle.classList.toggle('night', isNight);
      }
    }

    function resetGame() {
      tapCount = 0;
      dreamControl = 100;
      dreamTokens = 0;
      difficulty = 1;
      dreamMeter.style.width = '100%';
      dreamTokenCount.textContent = '–¢–æ–∫–µ–Ω—ã: 0';
      finalScreen.classList.remove('active');
      switchToDreamWorld('candy');
      dayNightCycle.classList.remove('night');
      isNight = false;
      startObjectSpawning();
    }

    function createInteractiveObject(world, type) {
      const obj = document.createElement('div');
      obj.className = 'interactive-object';
      obj.style.backgroundImage = `url(${type})`;
      obj.style.left = Math.random() * 80 + '%';
      obj.style.top = Math.random() * 80 + '%';

      obj.addEventListener('click', () => {
        collectDreamToken();
        clickSound.play();
        obj.remove();
      });

      world.appendChild(obj);
    }

    function createBonusObject() {
      const bonus = document.createElement('div');
      bonus.className = 'interactive-object';
      bonus.style.backgroundImage = `url('bonus.png')`;
      bonus.style.left = Math.random() * 80 + '%';
      bonus.style.top = Math.random() * 80 + '%';

      bonus.addEventListener('click', () => {
        collectDreamToken(10); // –ë–æ–Ω—É—Å: 10 —Ç–æ–∫–µ–Ω–æ–≤
        bonusSound.play();
        bonus.remove();
      });

      document.body.appendChild(bonus);
    }

    function collectDreamToken(amount = 1) {
      dreamTokens += amount;
      dreamTokenCount.textContent = `–¢–æ–∫–µ–Ω—ã: ${dreamTokens}`;
      localStorage.setItem('dreamTokens', dreamTokens);
    }

    function startObjectSpawning() {
      if (gameInterval) clearInterval(gameInterval);
      gameInterval = setInterval(() => {
        if (dreamWorlds.candy.classList.contains('active-dream')) {
          createInteractiveObject(dreamWorlds.candy, 'candy.png');
        }
        if (dreamWorlds.space.classList.contains('active-dream')) {
          createInteractiveObject(dreamWorlds.space, 'asteroid.png');
        }
        if (dreamWorlds.underwater.classList.contains('active-dream')) {
          createInteractiveObject(dreamWorlds.underwater, 'wave.png');
        }
        if (dreamWorlds.haunted.classList.contains('active-dream')) {
          createInteractiveObject(dreamWorlds.haunted, 'ghost.png');
        }
        if (dreamWorlds.forest.classList.contains('active-dream')) {
          createInteractiveObject(dreamWorlds.forest, 'light-dark.png');
        }
        if (dreamWorlds.nightmare.classList.contains('active-dream')) {
          createInteractiveObject(dreamWorlds.nightmare, 'nightmare-object.png');
        }
      }, 2000 / difficulty);
    }

    function showFinalScreen(message) {
      finalMessage.textContent = message;
      finalScreen.classList.add('active');
    }

    window.onload = () => {
      const savedTokens = localStorage.getItem('dreamTokens');
      if (savedTokens) {
        dreamTokens = parseInt(savedTokens, 10);
        dreamTokenCount.textContent = `–¢–æ–∫–µ–Ω—ã: ${dreamTokens}`;
      }
      startObjectSpawning();
    };
  </script>

</body>
</html>
